<ng-container [ngTemplateOutlet]="menu.children ? childMenu : parentMenu" [ngTemplateOutletContext]="{ menu: menu }">
</ng-container>

<ng-template #parentMenu let-menu="menu">
  <mat-list-item [routerLink]="menu.routerLink" routerLinkActive="is-active"
    [routerLinkActiveOptions]="{ exact: true }">
    <mat-icon>{{ menu.icon }}</mat-icon> {{ menu.text }}
  </mat-list-item>
</ng-template>

<ng-template #childMenu let-menu="menu">
  <mat-expansion-panel [class.mat-elevation-z0]="true">
    <mat-expansion-panel-header>
      <mat-icon mat-list-icon>{{ menu.icon }}</mat-icon>{{ menu.text }}
    </mat-expansion-panel-header>
    <mat-nav-list>
      <ng-container *ngFor="let submenu of menu.children">
        <slx-sidenav-item [menu]="submenu"></slx-sidenav-item>
      </ng-container>
    </mat-nav-list>
  </mat-expansion-panel>
</ng-template>
