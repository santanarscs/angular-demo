<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>SALUX</h2>
        <mat-form-field appearence="standart" class="full-width">
          <mat-label class="title">Usuário</mat-label>
          <input
            matInput
            placeholder="Digite o nome do usuário"
            formControlName="username"
          />
        </mat-form-field>
        <mat-form-field appearence="standart" class="full-width">
          <mat-label>Senha</mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            matInput
            placeholder="Digite sua senha"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="!form.valid"
        >
          Entrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
