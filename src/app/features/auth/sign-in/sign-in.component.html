<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Insira dados de usuário e senha</h2>
        <mat-form-field appearence="standart" class="full-width">
          <mat-label class="title">Usuário</mat-label>
          <input matInput placeholder="Digite o nome do usuário" formControlName="username" />
        </mat-form-field>
        <mat-form-field appearence="standart" class="full-width">
          <mat-label>Senha</mat-label>
          <input type="password" matInput placeholder="Digite sua senha" formControlName="password"/>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
